<div class="container">
    <div class="row">
      <h2><strong>Edit Company</strong></h2><br />
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Start form -->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title Company</label>
            <input type="text" class="form-control" id="titleCompany" aria-describedby="emailHelp" placeholder="Enter title company">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Name Company</label>
            <input type="text" class="form-control" name="nameCompany" id="nameCompany" placeholder="Enter name company">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Date Created</label>
              <input type="text" class="form-control" name="dateCreated" id="dateCreated" placeholder="Enter date created">
            </div>
          <div class="form-check">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-info" type="button" name="cancel" id="cancel" value="">Cancel</button>
          </div>
  
        </form>
  
        <!-- End form -->
      </div>
  
  
  
    </div>
  </div>
