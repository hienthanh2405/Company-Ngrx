

<div class="container">
  <div class="row">
    <h2><strong>Add Company</strong></h2><br />
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <form #createCompanyForm="ngForm" (ngSubmit)="onClickCreate(createCompanyForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Title Company</label>
          <input type="text" class="form-control" id="titleCompany" ngModel name="titleCompany" placeholder="Enter title company">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name Company</label>
          <input type="text" class="form-control" ngModel name="nameCompany" id="nameCompany" placeholder="Enter name company">
        </div>
        <div class="form-check">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
