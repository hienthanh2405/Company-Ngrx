
 <div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <a class="btn btn-primary btn-xs pull-right" [routerLink]="['/addcompany']"><b>+</b> Add new</a>
        <tr>
            <th>Title Company</th>
            <th>Name Company</th>
            <th>Date Created</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
     <tbody>  
            <tr *ngFor="let item of listCompany[0]"> 
                <td>{{item.titleCompany}}</td>
                <td>{{item.nameCompany}}</td>
                <td>{{item.dateCreated}}</td>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' [routerLink]="['/editcompany', item.globalId]"><span class="glyphicon glyphicon-edit"></span>Edit</a>
                    <a href="#" class="btn btn-danger btn-xs" (click)="onDelete(item.globalId)"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
            </tr>
        </tbody> 
    </table>
    
    </div>
</div>
